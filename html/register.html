<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/styleRe.css">
    <title>Ducky's Blog/Register</title>
</head>
<body>
    <div id = "container">
        <div id = "register-form">
            <form id = "form">
                <div class = "heading">
                    Register
                </div>
                <hr>
                <div class = "form-input">
                    <label for = "first">First Name:</label>
                    <input type = "text" placeholder = "Ex: Ducky" name = "name" id = "first" required>
                </div>
                
                <div class = "form-input">
                    <label for = "last">Last Name:</label>
                    <input type = "text" placeholder = "Ex: Ngo" name = "name" id = "last" required>
                </div>
                
                <div class = "form-input">
                    <label for = "accName">Account Name:</label>
                    <input type = "text" placeholder = "Ex: Ducky123" name = "name" id = "accName" required>
                </div>
                
                <div class = "form-input">
                    <label for = "email">Email:</label>
                    <input type = "text" placeholder = "Enter email" name = "email" id = "email" required>
                </div>
                
                <div class = "form-input">
                    <label for = "psw">Password:</label>
                    <input type = "text" placeholder = "Enter password" name = "psw" id = "psw" required>
                </div>
                
                <div class = "form-input">
                    <label for = "psw-confirm">Confirm password:</label>
                    <input type = "text" placeholder = "Confirm password" name = "psw-confirm" id = "psw-confirm" required>
                </div>
                

                <p>By creating an account you agree to our <a href = "#">Terms & Privacy</a>.</p>
                <div class = "form-input1">
                    <input type = "checkbox" name = "agree" id = "agree" value = "agree" required>
                    <label for = "agree">I agree.</label>
                </div>
                <div class="fake_btn">
                    <a href = "index.html">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
